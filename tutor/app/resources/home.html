<!--[main]-->
<style>
.topNavigation
{
    border-radius: 0px 0px 3px 3px;
    -webkit-box-shadow: inset 0 1px 0 white;
    -moz-box-shadow: inset 0 1px 0 #ffffff;
    box-shadow: inset 0 1px 0 white;
    padding: 5px;
    margin-bottom: 20px;
    font-size: 21px;
    font-weight: 200;
    line-height: 2.1428571435;
    color: inherit;
    display: block;
    width: 930px;
}

.topic
{
    color: #333333;
    font-family: "Open Sans";
    font-size: 17pt;
    display: block;
    width: 930px;
    text-align: left;
    padding: 8px;
    padding-left: 4px;
    -webkit-box-shadow: inset 0 1px 0 white;
    -moz-box-shadow: inset 0 1px 0 #ffffff;
    box-shadow: inset 0 1px 0 white;
}

.subtopic
{
    color: #343d88;
    font-family: "Open Sans";
    display: block;
    font-size: 12pt;
    text-align: left;
    background-color: lavender;
    padding-left: 5px;
    border:1px solid #B0B6E8;
    border-radius:3px;
}

.multicolumn
{
    padding:5px;
    margin:0px;
    width: 100%;
}

.multicolumn div {
    font-family: 'Open Sans';
    font-size: 10pt;
    font-style: normal;
    text-align: left;
    color: #3F3F3F;
    float: left;
    line-height:1.5em;
    float:left;
    display:inline;
    text-shadow: 0 1px 0 #FFFFFF;
}

.multicolumn div a {
    color: #3F3F3F;
    margin-left: 4px;
    text-decoration: none;
    transition: all 0.3s ease 0s;
}

.multicolumn div
{
    width:25%;
}

ul.multicolumn
{
    display: inline-block;
}
</style>
<span class="topic">Persistence</span>
<div class="topNavigation">
<!--[persistence]-->
{$options}
<!--[/persistence]-->
</div>

<span class="topic">Presentation</span>
<div class="topNavigation">
<!--[presentation]-->
{$options}
<!--[/presentation]-->
</div>

<span class="topic">Organization</span>
<div class="topNavigation">
<!--[organization]-->
{$options}
<!--[/organization]-->
</div>
<!--[/main]-->
